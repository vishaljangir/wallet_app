default: &default
  adapter: mysql2
  encoding: utf8mb4
  collation: utf8mb4_bin
  username: root
  timeout: 5000
  pool: 5

development:
  <<: *default
  database: wallet_app_development
  password: root

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  username: root
  password: root
  database: wallet_app_test
  host: 127.0.0.1
  port: <%= ENV['DB_PORT'] %>

production:
  <<: *default
  database: wallet_app_production
  username: <%= ENV["MYSQL_USER"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  host: <%= ENV["MYSQL_HOST"] %>

staging:
  <<: *default
  database: wallet_app_staging
  username: <%= ENV["MYSQL_USER"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  host: <%= ENV["MYSQL_HOST"] %>

demo:
  <<: *default
  database: wallet_app_demo
  username: <%= ENV["MYSQL_USER"] %>
  password: <%= ENV["MYSQL_PASSWORD"] %>
  host: <%= ENV["MYSQL_HOST"] %>
